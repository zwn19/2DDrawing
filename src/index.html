<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div style="border: 1px solid red;padding: 10px;">
        字符串对比<br>
        <textarea id="origin-input" rows="6" cols="25"></textarea>
        <textarea id="new-input" rows="6" cols="25"></textarea>
        <div id="compare-result"></div>
        <button id="compare-btn">对比</button>
    </div>
    <button id="sample-btn">sample.html</button>
    <div>
        机器学习
        <button id="SteepestDescent">最速下降法</button>
        <button id="PolynomialRegression">多项式回归</button>
        <button id="Perceptron">感知机</button>
        <button id="LogicRegress">逻辑回归</button>
    </div>
    <div id="scene" style="position:relative;width: 550px;height: 700px;display: inline-block;vertical-align: top"></div>
</body>
</html>
